<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Default MV</title>
    </head>
    <body>
        <div id="mv-container" class="mv-container">
            <div class="mv-background">
                <img src="../assets/main-view.jpg" class="mv-background-image"/>
            </div>

            <div class="mv-details">

                <div class="mv-title">
                    <img src="../assets/mv-title-background-image.png" class="mv-title-background"/>
                    <p class="mv-title-text">My title</p>
                </div>

                <div class="mv-overlay">
                    <img src="../assets/mv-details-background-image.png" class="mv-overlay-background"/>
                </div>

                <div class="mv-text">
                    <p class="mv-text-presentation">Some new white text to test out how it displays in my page</p>
                </div>
                <div class="mv-trailer">
                    <iframe 
                    class="mv-trailer-video"
                    src="https://www.youtube.com/embed/y3yyYYLyVzw?controls=0" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    sandbox="allow-presentation allow-scripts allow-same-origin"
                    allowfullscreen></iframe>
                </div>
                <div class="mv-links">
                    <ul>
                        <li class="mv-buttons page">
                            <img src="../assets/mv-link-background-image.png" class="mv-link-background-image"/>
                            <a href="#" class="mv-button-text page">PAGE</a>
                        </li>
                        <li class="mv-buttons store">                    
                            <img src="../assets/mv-link-background-image.png" class="mv-link-background-image"/>
                            <a href="#" class="mv-button-text store">STORE</a>
                        </li>
                        <li class="mv-buttons android">                    
                            <img src="../assets/mv-link-background-image.png" class="mv-link-background-image"/>
                            <a href="#" class="mv-button-text android">ANDROID</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
