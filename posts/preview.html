<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blog post preview</title>
    </head>
    <body>
        <div id="blog-post-preview" class="blog-post-preview">
            <div class="post-preview-title">
                <div class="post-preview-title-text">
                    <p>Title <span class="blog-text italic light grey">(#number)</span></p>
                </div>
            </div>
            <div class="post-preview-content">
                <div class="post-preview-cover">
                    <img src="../assets/main-view.jpg"/>
                </div>
                <div class="post-preview-text">
                <p>Main description of the blog post or preview</p>
                </div>
                <div class="post-preview-tags">
                    <p>[tags]</p>
                </div>
            </div>
        </div>
    </body>
</html>
